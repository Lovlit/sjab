<html lang="en">
  <head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  	<link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css">
{#    open ionic fonts cdn links#}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha256-m/h/cUDAhf6/iBRixTbuc8+Rg2cIETQtPcH9D3p2Kg0=" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <title>SJAB</title>
    <link rel="shortcut icon" href="{% static 'images/sjab.png' %}" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  </head>

  <body>

    <form class="form-signin" method="post" action="{% url 'login' %}">{% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-2" src="{% static 'images/sjab.png' %}" alt="" width="150" height="150">
        <h3 class="h3 mb-1 font-weight-normal">Please Login</h3>
{#        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>#}
      </div>

      <div class="form-label-group">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus style="height: 50px; border: 0px, 0px, 1px, 0px;">
        <label for="username">Username</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required style="height: 50px;">
        <label for="password">Password</label>
      </div>

      <div class="checkbox mb-3">
          <div class="container-fluid alert-danger">{{ msg }}</div>
{#        <label>#}
{#          <input type="checkbox" value="remember-me"> Remember me#}
{#        </label>#}
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
{#      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>#}
    </form>
  </body>
</html>
